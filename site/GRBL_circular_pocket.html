<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRBL Circular Pocket Generator</title>

    <style>
        /* Base Reset & Typography */
        body {
            font-family: 'Inter', sans-serif, Arial;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 24px 40px;
        }

        /* Color Variables (Cyan Accent) */
        :root {
            --primary: #06b6d4; /* Bold Cyan */
            --primary-hover: #0e7490;
            --gray-700: #374151;
            --gray-600: #4b5563;
        }

        /* Headings and Paragraphs */
        h1 {
            font-size: 1.875rem; /* 3xl */
            font-weight: 700; /* Bold */
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        p {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.25rem; /* xl */
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        /* Input Group Styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .input-group label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 4px;
            display: block;
        }
        .input-group input, .input-group textarea {
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            border: none;
        }
        .btn-primary svg {
            height: 20px;
            width: 20px;
            margin-right: 8px;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Textarea Output & Error Message */
        #gcode-output {
            background-color: #f5f5f5;
            font-family: monospace;
            font-size: 0.875rem; /* sm */
            min-height: 250px;
            resize: vertical;
        }
        #error-message {
            margin-top: 1rem;
            padding: 12px;
            background-color: #fee2e2; /* Red-100 */
            border: 1px solid #f87171; /* Red-400 */
            color: #b91c1c; /* Red-700 */
            border-radius: 8px;
            display: none; /* Controlled by JS */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GRBL Circular Pocket G-Code Generator</h1>
        <p>Generates G-Code for a circular pocket using concentric circles (G3 arcs) at the desired depth. Zero point is the center (X0, Y0). Tool operates within the defined circle.</p>

        <img src="circle-pocket.png" width="70%" style="display: block; margin-left: auto; margin-right: auto;"></img>

        <div id="form-section" class="grid-container">
            <div class="input-group">
                <label for="diameter">Pocket Diameter (mm)</label>
                <input type="number" id="diameter" value="50" min="1" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="depth">Total Depth (Z, mm)</label>
                <input type="number" id="depth" value="5.0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="toolD">Tool Diameter (mm)</label>
                <input type="number" id="toolD" value="6.0" min="0.1" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="overlapP">Stepover (% of ToolD)</label>
                <input type="number" id="overlapP" value="10" min="10" max="99" step="1" required>
            </div>
            <div class="input-group">
                <label for="stepDown">Stepdown (Z, mm)</label>
                <input type="number" id="stepDown" value="1.0" min="0.01" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="feedRate">Feed Rate (XY, mm/min)</label>
                <input type="number" id="feedRate" value="800" min="1" step="10" required>
            </div>
            <div class="input-group">
                <label for="plungeRate">Plunge Rate (Z, mm/min)</label>
                <input type="number" id="plungeRate" value="200" min="1" step="10" required>
            </div>
            <div class="input-group">
                <label for="safetyZ">Safety Z Height (mm)</label>
                <input type="number" id="safetyZ" value="5.0" min="1.0" step="0.1" required>
            </div>
        </div>

        <div class="flex-center mb-8">
            <button onclick="generateGCode()" class="btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v7a1 1 0 11-2 0V3a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>Generate & Download G-Code</span>
            </button>
        </div>

        <div id="output-section" class="mt-8">
            <h2>Generated G-Code Preview</h2>
            <textarea id="gcode-output" rows="15" readonly placeholder="G-Code will appear here after generation..."></textarea>
        </div>

        <div id="error-message"></div>
    </div>

<script>
        // Constants for coordinate systems and units
        const Z_CLEARANCE = 2.0;

        // Utility to convert number to a fixed precision string (e.g., '1.234')
        const fmt = (n) => n.toFixed(3);

        /**
         * Generates the cutting toolpath for a single Z level, using concentric circles.
         * The tool remains at the current Z depth for the entire path.
         */
        function generateConcentricToolpath(gcode, diameter, stepover, feedRate, toolR) {
            const pocketR = diameter / 2.0;

            // The starting radius for the tool center path (Pocket Radius - Tool Radius)
            // NOTE: This function assumes the tool is already at the starting X/Y position
            // at the correct Z depth when it is called.
            let currentPathR = pocketR - toolR;

            if (currentPathR <= 0) {
                 gcode.push(`; ERROR: POCKET TOO SMALL!`);
                 return;
            }

            // The first circle cut is initiated directly from the plunge point.

            let isFirstCircle = true;

            // Loop, cutting circles from outside in
            while (currentPathR >= 0) {

                if (!isFirstCircle) {
                    // 1. Rapid move (G0) to the start point of the current circle path (X=R, Y=0) at the current Z depth.
                    gcode.push(`G0 X${fmt(currentPathR)} Y0 ; Rapid to start of circle R${fmt(currentPathR)} at current Z`);
                } else {
                    isFirstCircle = false;
                }

                // 2. Cut the full circle counter-clockwise (G3)
                // Use F[feedRate] to ensure cutting feed is active.
                gcode.push(`G3 X${fmt(currentPathR)} Y0 I${fmt(-currentPathR)} J0 F${fmt(feedRate)} ; Cut Full Circle CCW`);

                // Move inward for the next circle
                currentPathR -= stepover;

                // Ensure we don't end up with tiny negative radii that create spurious code
                if (currentPathR < 0.001 && currentPathR > -0.001) {
                    currentPathR = 0;
                }
            }

            // Final linear move to clear the center (X0, Y0) if the last circle left a tiny button.
            if (Math.abs(currentPathR) < 0.001) {
                 gcode.push(`G1 X0 Y0 F${fmt(feedRate)} ; Final linear move to center point`);
            }
        }


        /**
         * Validates inputs and generates the G-Code.
         */
        function generateGCode() {
            const output = document.getElementById('gcode-output');
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            output.value = '';

            // --- 1. Read Inputs ---
            const diameter = parseFloat(document.getElementById('diameter').value);
            let depth = parseFloat(document.getElementById('depth').value);
            const toolD = parseFloat(document.getElementById('toolD').value);
            const overlapP = parseFloat(document.getElementById('overlapP').value);
            const stepDown = parseFloat(document.getElementById('stepDown').value);
            const feedRate = parseFloat(document.getElementById('feedRate').value);
            const plungeRate = parseFloat(document.getElementById('plungeRate').value);
            const safetyZ = parseFloat(document.getElementById('safetyZ').value);

            // Derived values
            const toolR = toolD / 2.0;
            const stepover = toolD * (overlapP / 100);
            const maxZSafe = safetyZ + Z_CLEARANCE;
            // Starting path radius = Pocket Radius - Tool Radius
            const pathRStart = (diameter / 2.0) - toolR;

            // Convert depth to a negative value
            depth = -Math.abs(depth);

            // --- 2. Input Validation (Simplified) ---
            if (isNaN(diameter) || isNaN(depth) || isNaN(toolD) || isNaN(overlapP) || isNaN(feedRate) || isNaN(plungeRate) || isNaN(safetyZ) || isNaN(stepDown) || diameter <= 0 || toolD <= 0 || overlapP <= 0 || overlapP >= 100 || feedRate <= 0 || plungeRate <= 0 || stepDown <= 0) {
                errorDiv.textContent = "Please ensure all fields are positive and valid numbers (Overlap must be < 100%).";
                errorDiv.style.display = 'block';
                return;
            }
            if (diameter < toolD) {
                errorDiv.textContent = `Pocket diameter (${diameter}mm) must be larger than the tool diameter (${toolD}mm).`;
                errorDiv.style.display = 'block';
                return;
            }

            // --- 3. G-Code Generation ---
            let gcode = [];

            // 3.1 Preamble (Optimized)
            gcode.push(`; GRBL CIRCULAR POCKET GENERATOR (Optimized Concentric Circles)`);
            gcode.push(`; Diameter: ${fmt(diameter)}, Depth: ${fmt(depth)}`);
            gcode.push(`; Tool D: ${fmt(toolD)}mm, Stepover: ${fmt(stepover)}mm (${fmt(overlapP)}% overlap)`);
            gcode.push(`; NO Z RETRACT BETWEEN CIRCLES. Retracts only after completing a Z-layer.`);
            gcode.push(`; Work Zero: Center (X0, Y0)`);
            gcode.push(`; --- START PREAMBLE ---`);
            gcode.push(`G21 ; Set units to millimeters`);
            gcode.push(`G90 ; Set to absolute positioning`);
            gcode.push(`G17 ; Select XY plane`);
            gcode.push(`G0 Z${fmt(maxZSafe)} ; Lift to maximum safe height`);
            gcode.push(`M3 S10000 ; Start spindle (ADJUST S-VALUE)`);
            gcode.push(`G0 X0 Y0 ; Move to Center (Work Zero)`);

                // *** OPTIMIZED FIRST TRAVEL MOVE ***
                // Move from the center (X0 Y0) to the starting cutting radius (X=R, Y=0) at Z_safe.
                gcode.push(`G0 X${fmt(pathRStart)} Y0 Z${fmt(safetyZ)} ; Rapid to start perimeter at safety height`);
                // **********************************

            gcode.push(`F${fmt(feedRate)} ; Set XY cutting feed rate`);
            gcode.push(`; --- END PREAMBLE ---`);

            let currentZ = 0.0;
            let passCount = 0;

            // 3.2 Z-Axis (Depth) Loop
            while (currentZ > depth + 0.001) {
                passCount++;
                currentZ -= stepDown;

                // Clamp Z to the final depth
                if (currentZ < depth) {
                    currentZ = depth;
                }

                gcode.push(`\n; === Z PASS ${passCount}: Depth Z${fmt(currentZ)} ===`);

                // 1. Plunge to the current cutting depth
                // Tool is already at the perimeter (X=R, Y=0, Z=safetyZ) from the preamble or previous retract.
                gcode.push(`G1 Z${fmt(currentZ)} F${fmt(plungeRate)} ; Plunge to cutting depth`);

                // 2. Generate the concentric circles toolpath
                // The cutting starts immediately from the plunge point.
                generateConcentricToolpath(gcode, diameter, stepover, feedRate, toolR);

                // 3. Retract and move to the next plunge point
                // The tool is now at the center (X0, Y0) after generateConcentricToolpath finishes.
                gcode.push(`G0 Z${fmt(safetyZ)} ; Retract to safety height (End of Z Pass)`);

                // If it's not the final pass, rapid back to the starting radius (X=R, Y=0) at Z_safe for the next plunge.
                if (Math.abs(currentZ - depth) > 0.001) {
                    gcode.push(`G0 X${fmt(pathRStart)} Y0 ; Rapid back to start perimeter for next plunge`);
                }


                // Break the Z loop if we hit the final depth
                if (Math.abs(currentZ - depth) < 0.001) {
                    break;
                }
            }

            // 3.3 Postamble
            gcode.push(`\n; --- START POSTAMBLE ---`);
            gcode.push(`G0 Z${fmt(maxZSafe)} ; Lift to max safe height for travel`);
            gcode.push(`G0 X0 Y0 ; Return to Work Zero (Center)`);
            gcode.push(`M5 ; Stop spindle`);
            gcode.push(`M2 ; Program end`);
            gcode.push(`; --- END POSTAMBLE ---`);

            const finalGCode = gcode.join('\n');
            output.value = finalGCode;

            // --- 4. Automatic Download ---
            const blob = new Blob([finalGCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `grbl_circle_pocket_D${diameter}_Z${Math.abs(depth).toFixed(1)}.gcode`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
