<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRBL Multi-tool Landing Page</title>
    <link rel="stylesheet" href="./site/css/materialize.min.css">
    <style>
        :root {
            --accent-color: #ed4d39;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        /* Fixed Header */
        header.fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
            height: 100px;
        }

        header.fixed-header img {
            height: 60px;
        }

        header.fixed-header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        main {
            flex: 1 0 auto;
            margin-top: 120px;
        }

        /* Wrapper for 4-column wide layout */
        .grid-wrapper {
            max-width: 1080px;
            margin: 0 auto;
            width: 100%;
        }

        /* Centering Logic: Flexbox ensures orphan items center themselves */
        .tight-grid.row {
            margin-left: -10px;
            margin-right: -10px;
            display: flex !important;
            flex-wrap: wrap !important;
            justify-content: center !important; /* Centers the 3 boxes in the last row */
        }

        .tight-grid.row .col {
            padding: 10px !important;
            box-sizing: border-box;
            float: none !important; /* Prevents Materialize floats from breaking center alignment */
        }

        .tool-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin: 0 auto !important;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2) !important;
        }

        .card-image {
            background: white !important;
            display: flex;
            justify-content: center;
            padding: 25px;
        }

        .card-image img {
            width: 100%;
            max-width: 200px !important;
            height: auto !important;
            aspect-ratio: 1 / 1;
            object-fit: contain;
        }

        .card-title-custom {
            padding: 12px !important;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
            display: block;
            color: #333;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .page-footer {
            background-color: var(--accent-color) !important;
        }
    </style>
</head>
<body>

    <header class="fixed-header z-depth-1">
        <img src="site/icon_small.png" alt="Logo">
        <h1>GRBL Multi-tool</h1>
    </header>

    <main class="container">
        <section class="row">
            <div class="col s12 center-align">
                <p class="flow-text grey-text text-darken-2">
                    Quickly generate gcode for basic CNC operations without opening CAM software.
                </p>
            </div>
        </section>

        <div class="grid-wrapper">
            <div class="row tight-grid">
                <div class="col s12 m6 l3">
                    <a href="site/GRBL_rectangle_pocket.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/rectangle_pocket_thumb.png" alt="Rectangle Pocket"></div>
                            <span class="card-title-custom">Rectangle Pocket</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_drill_holes.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/drilling_thumb.png" alt="Drilling Holes"></div>
                            <span class="card-title-custom">Drilling Holes</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_circular_pocket.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/circle_pocket_thumb.png" alt="Circular Pocket"></div>
                            <span class="card-title-custom">Circular Pocket</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_rectange_cutout.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/rectangle_cutout_thumb.png" alt="Rectangle Cutout"></div>
                            <span class="card-title-custom">Rectangle Cutout</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_circular_cutout.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/circle_cutout_thumb.png" alt="Circular Cutout"></div>
                            <span class="card-title-custom">Circular Cutout</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_facing.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/facing_thumb.png" alt="Facing/Skimming"></div>
                            <span class="card-title-custom">Facing/Skimming</span>
                        </div>
                    </a>
                </div>

                <div class="col s12 m6 l3">
                    <a href="site/GRBL_boring.html">
                        <div class="card hoverable tool-card">
                            <div class="card-image"><img src="site/boring_thumb.png" alt="Helical Boring"></div>
                            <span class="card-title-custom">Helical Boring</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center-align">
                2025 GRBL Multi-tool | GPL 2.0 License |
                <a class="grey-text text-lighten-4" href="https://github.com/dansity/GRBL-MultiTool">Project Github</a>
            </div>
        </div>
    </footer>

    <script src="./site/js/materialize.min.js"></script>
</body>
</html>
